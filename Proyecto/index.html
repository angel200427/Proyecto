<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación Web Profesional</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS -->
</head>
<body>

    <header>
        <div class="container">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Bienvenido a Mi Aplicación Web</h1>
                <p>Una plataforma moderna y profesional</p>
                <a href="#formulario" class="cta-button">Contáctanos</a>
            </div>
        </section>

        <section id="formulario" class="form-section">
            <div class="container">
                <h2>Formulario de Contacto</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="submit-button">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mi Aplicación Web. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script> <!-- Enlace al archivo JS -->
</body>
</html>
